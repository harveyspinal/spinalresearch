name: Update EU bladder sites

on:
  workflow_dispatch:    # manual runs from the Actions tab
  schedule:
    - cron: "0 6 * * 1" # every Monday at 06:00 UTC

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas openpyxl

      # If the script is in your repo, this step is unnecessary.
      # If you want a fallback to download it, replace the URL below with your raw script URL.
      - name: Ensure script exists (optional fallback)
        shell: bash
        run: |
          if [ ! -f pull_ctgov_eu_bladder_sites.py ]; then
            echo "Script not found at repo root. Downloading a copy (update this URL to your repo's raw link)..."
            curl -L -o pull_ctgov_eu_bladder_sites.py "https://raw.githubusercontent.com/your-username/your-repo/main/pull_ctgov_eu_bladder_sites.py"
          fi
          chmod +x pull_ctgov_eu_bladder_sites.py

      - name: Run script (attempt 1)
        run: |
          mkdir -p data
          python pull_ctgov_eu_bladder_sites.py \
            --outfile data/eu_bladder_sites_from_ctgov.csv \
            --xlsx \
            --page-size 100 \
            --max-retries 8 \
            --retry-backoff 1.5 \
            --timeout 90

      - name: Run script (attempt 2 on failure)
        if: failure()
        run: |
          echo "Retrying after a short pause..."
          sleep 20
          python pull_ctgov_eu_bladder_sites.py \
            --outfile data/eu_bladder_sites_from_ctgov.csv \
            --xlsx \
            --page-size 75 \
            --max-retries 12 \
            --retry-backoff 2 \
            --timeout 120

      - name: Commit changes (if any)
        run: |
          if git status --porcelain | grep -qE "data/eu_bladder_sites_from_ctgov\.csv|data/eu_bladder_sites_from_ctgov\.xlsx"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/eu_bladder_sites_from_ctgov.csv data/eu_bladder_sites_from_ctgov.xlsx || true
            git commit -m "Auto-update EU bladder sites CSV/XLSX"
            git push
          else
            echo "No changes to commit."
