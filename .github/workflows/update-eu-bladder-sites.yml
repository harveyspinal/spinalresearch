name: Update EU bladder sites

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1" # every Monday 06:00 UTC

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas openpyxl

      - name: Ensure script exists (optional fallback)
        shell: bash
        run: |
          if [ ! -f pull_ctgov_eu_bladder_sites.py ]; then
            echo "Script not found at repo root. Downloading a copy (update this URL to your repo's raw link)..."
            curl -L -o pull_ctgov_eu_bladder_sites.py "https://raw.githubusercontent.com/your-username/your-repo/main/pull_ctgov_eu_bladder_sites.py"
          fi
          chmod +x pull_ctgov_eu_bladder_sites.py

      - name: Run script (attempt 1)
        run: |
          mkdir -p data
          python pull_ctgov_eu_bladder_sites.py \
            --outfile data/eu_bladder_sites_from_ctgov.csv \
            --xlsx \
            --page-size 100 \
            --max-retries 8 \
            --retry-backoff 1.5 \
            --timeout 90

      - name: Run script (attempt 2 on failure)
        if: failure()
        run: |
          echo "Retrying after a short pause..."
          sleep 20
          python pull_ctgov_eu_bladder_sites.py \
            --outfile data/eu_bladder_sites_from_ctgov.csv \
            --xlsx \
            --page-size 75 \
            --max-retries 12 \
            --retry-backoff 2 \
            --timeout 120

      # ---- safer change detection & commit flow ----
      - name: Stage outputs
        run: |
          git add -A data/eu_bladder_sites_from_ctgov.csv data/eu_bladder_sites_from_ctgov.xlsx || true

      - name: Check for staged changes
        id: detect
        run: |
          if git diff --cached --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push (if changed)
        if: steps.detect.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Auto-update EU bladder sites CSV/XLSX"
          git push

      - name: No changes
        if: steps.detect.outputs.changed != 'true'
        run: echo "No changes to commit."
